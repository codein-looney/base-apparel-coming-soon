<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/fa4fa30cfc.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <main class="wrapper">
    <img class="mobile-logo" src="./images/logo.svg" alt="logo">
    <img class="mobile-cover" src="./images/hero-mobile.jpg" alt="">
    <div class="content">
      <img class="logo-desktop" src="/images/logo.svg" alt="logo">
      <h1 class="title">We're <span>coming soon</span></h1>
      <p class="subtitle">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="#">
        <input type="email" name="email" id="email" placeholder="Email Address">
        <button class="btn"><i class="fa-solid fa-chevron-right"></i></button>
      </form>
    </div>
    <img class="desktop-cover" src="./images/hero-desktop.jpg" alt="cover">
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://webobsessed.nl">forhizzle</a>.
    </p>
  </footer>
</body>
</html>
